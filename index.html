<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fertilizer Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <h1>Fertilizer Rate Calculator</h1>

    <div class="image-background">
      <img src="./assets/profile-pic.png" alt="dead-head" />
    </div>

    <div class="form-group">
      <label for="nutrient">Select Nutrient:</label>
      <select id="nutrient">
        <option value="N">Nitrogen (N)</option>
        <option value="P2O5">Phosphorus (P₂O₅)</option>
        <option value="K2O">Potassium (K₂O)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="product">Choose Fertilizer Product:</label>
      <select id="product"></select>
    </div>

    <!-- custom percent group is hidden by default and only shown for CUSTOM_PERCENT -->
    <div class="form-group" id="customPercentGroup" style="display: none;">
      <label for="nutrientPercent">
        Enter <span id="selectedNutrientLabel">nutrient</span> percentage
      </label>
      <input type="number" id="nutrientPercent" placeholder="e.g. 18" min="0" step="0.01" />
      <small id="percentHint">Enter the percentage of the nutrient you want to use (for N, P2O5 or K2O).</small>
    </div>

    <div class="form-group">
      <label for="pureRate">Desired Rate per Acre in Pounds:</label>
      <input type="number" id="pureRate" placeholder="e.g. 100" />
    </div>

    <div class="form-group">
      <label for="acres">Number of Acres:</label>
      <input type="number" id="acres" placeholder="e.g. 50" />
    </div>

    <div class="form-group">
      <button id="calcBtn">Calculate</button>
    </div>

    <div class="result-group">
      <h3 id="result"></h3>
    </div>

    <hr />

    <h2>Equipment Calibration</h2>
    <div class="form-group">
      <label for="spreaderWidth">Application Width (feet):</label>
      <input type="number" id="spreaderWidth" placeholder="e.g. 10" />

      <div id="nozzleGroup" style="display: none;">
        <label for="nozzles">Number of Nozzles:</label>
        <input type="number" id="nozzles" min="1" placeholder="e.g. 6" />
      </div>
    </div>

    <div class="form-group">
      <button id="catchBtn">Generate Catch Table</button>
    </div>

    <div class="result-group">
      <h3>Expected Catch in 60 Seconds</h3>
      <table id="catchTable"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
