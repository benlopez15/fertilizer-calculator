<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Nutrient Fertilizer Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fertilizer Rate Calculator</h1>

    <div class="form-group">
      <label for="nutrient">Select Nutrient:</label>
      <select id="nutrient" onchange="updateProducts()">
        <option value="N">Nitrogen (N)</option>
        <option value="P2O5">Phosphorus (P₂O₅)</option>
        <option value="K2O">Potassium (K₂O)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="product">Choose Fertilizer Product:</label>
      <select id="product"></select>
    </div>

    <div class="form-group">
      <label for="pureRate">Desired Rate per Acre in Pounds:</label>
      <input type="number" id="pureRate" placeholder="e.g. 100">
    </div>

    <div class="form-group">
      <label for="acres">Number of Acres:</label>
      <input type="number" id="acres" placeholder="e.g. 50">
    </div>

    <div class="form-group">
      <button onclick="calculate()">Calculate</button>
    </div>

    <div class="result-group">
      <h2 id="result"></h2>
    </div>
  </div>
</body>
</html>
